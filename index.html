<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PapaCatzzi</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/png" href="./images/catCatchLogo.png">
</head>
<body>
    <div class="stage">
        <img class="logo" role="button"src="./images/catCatchLogo.png" alt="">  
        <canvas id="lienzo" width="950" height="713"></canvas>
        <div class="info">
            <div class="infoData">
                <img class="clock" src="images/clock.png" alt="clock">
                <p>Tiempo: <span id="clock"></span>seg</p>
            </div>
            <div class="infoData">
                <img class="camara"src="images/camara2.png" alt="camara">
                <p>Cámaras: <span id="cams"></span></p>
            </div>
            <div class="infoData">
                <img class="heart" src="images/hearth.png" alt="heart">
                <p>Vidas artísticas: <span id="vidas">*</span></p>
            </div>      
        </div>
    <div>
    <div class="modal">
        <div class="modal-content">
            <img src="images/sadCat.png" alt="sad cat">
            <br>
            <p>Esta vez <strong>ganó la competencia</strong>, pero ¿quieres volver a intentar?</p>
            <br>
            <span class="close-button">Intentar de nuevo</span>
        </div>
    </div>
    <div class="win">
        <div class="win-content">
            <img class="winCat" src="images/happyCat.png" alt="happy cat">
            <br>
            <p><strong>¡Ganaste!</strong> Has demostrado quien es el mejor, ¿quieres volver a intentar?</p>
            <br>
            <span class="win-button">Intentar de nuevo</span>
        </div>
    </div>
       
    <script src="index.js"></script>
</body>
</html>
